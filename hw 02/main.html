<!DOCTYPE html>
<html>
  <head>
    <title>九九乘法表.html</title>

	<script language = "javascript">
	document.write("<center><table border=0)>"); 
		for(i=1;i<=9;i++)
		{
			document.write("<tr>")
			for(j=1;j<=9;j++)
			{
				if(j<=i)

				{
					document.write("<td style='border:2px solid #0000FF;'>"+i+"*"+j+"="+i*j+"</td>");
				}
				else
				{
				document.write("<td>&nbsp;</td>")
				}
			}
			document.write("<tr>")
		}
			document.write("</table>")
	</script>
  </head>
  
  <body>
    
  </body>
</html>
